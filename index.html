<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h1>Libanol</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Sign In</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" href="#">Sign Up</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <button id="newBook">New Book</button>

    <div id="libraryContainer">
        
    </div>

    <form action="" id="newBookForm">
        
            <div class="inputSection">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="Title">
            </div>

            <div class="inputSection">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" placeholder="Author">
            </div>

            <div class="inputSection">
                <label for="pages">Pages:</label>
                <input type="text" name="pages" id="pages" placeholder="Pages">
            </div>

            <div class="inputSection">
                <label for="read">Read:</label>
                <input type="checkbox" name="read" id="read">
            </div>

            <button type="submit" id="submitNewBookInfo">Add book</button>
    </form>

    <footer>

    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
